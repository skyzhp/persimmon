{{set . "title" "Home"}}
{{template "header.html" .}}

<div class="content-main">
    <article class="post clearfix" itemscope itemtype="http://schema.org/Article" style="border-bottom:0;">
        <header class="post-header">
            <h1 class="entry-title links-title">我的邻居</h1>
            <div class="clear"></div>
        </header>
        <div class="post-content markdown-body" itemprop="articleBody">
            <div class="links">
                <ul>
                    {{range .links}}
                    <li><a href="{{ .Url }}" title="{{ .Name }}" target="_blank"><i class="fa fa-anchor" aria-hidden="true"></i>{{ .Name }}</a></li>
                    {{end}}
                </ul>
            </div>
            <div class="clear"></div>
        </div>
        <footer class="post-footer" itemprop="keywords">
            <div class="clear"></div>
        </footer>
    </article>
</div>

{{template "footer.html" .}}
