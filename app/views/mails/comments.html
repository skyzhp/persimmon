<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<style>
    .persimmon-group {float: left;margin: 10px 0;}
    .persimmon-group label{width: 80px;font-weight: bold;float: left;}
    .persimmon-group .ct{width: 410px;}
    .persimmon-group .ct p{margin: 0}
</style>
<div style="margin: 2em;width: 500px;margin: 0 auto">
    <h1 style="font-size: 16px; font-weight: normal;">“{{ .Title }}” 有新的评论。</h1>
    <hr style="height: 1px; border: none; border-top: 1px solid #e8e8e8;"/>
    <div class="content" style="font-size: 13px;">
        <div class="persimmon-group">
            <label>评论用户：</label>
            <div class="ct">
                <a href="{{ .Url }}">{{ .Name }}</a>
            </div>
        </div>
        <div class="persimmon-group">
            <label>评论内容：</label>
            <div class="ct" style="margin-left: 80px;">
            {{ .Content }}
            </div>
        </div>
        <div class="persimmon-group">
            <label>评论时间：</label>
            <div class="ct">
            {{ .CreatedAt }}
            </div>
        </div>
    </div>
    <div class="link" style="font-size: 13px;clear: both">
        <hr style="height: 1px; border: none; border-top: 1px solid #e8e8e8;"/>
        <a href="http://{{ .Host }}" style="text-decoration: none;">查看>></a>
    </div>
</div>
</body>
</html>
